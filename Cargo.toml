[package]
authors = ["Jonas Platte <jplatte+git@posteo.de>"]
license = "AGPL-3.0+"
name = "turbofish"
repository = "https://github.com/jplatte/turbo.fish"
version = "0.1.0"
edition = "2018"

[dependencies]
axum = { version = "0.6.0", default-features = false, features = ["http1", "http2", "tokio"] }
futures-util = { version = "0.3.25", default-features = false }
itertools = { version = "0.10.1", default-features = false }
minijinja = "0.26.0"
percent-encoding = "2.1.0"
rand = "0.8.3"
serde = "1.0.129"
tokio = { version = "1.10.0", features = ["rt-multi-thread", "signal"] }
tower-http = { version = "0.3.0", features = ["fs"] }
