[package]
authors = ["Jonas Platte <jplatte+git@posteo.de>"]
license = "AGPL-3.0+"
name = "turbofish"
repository = "https://github.com/jplatte/turbo.fish"
version = "0.1.0"
edition = "2018"

[dependencies]
axum = { version = "0.6.18", default-features = false, features = ["http1", "http2", "tokio"] }
futures-util = { version = "0.3.28", default-features = false }
itertools = { version = "0.11.0", default-features = false }
minijinja = "1.0.7"
percent-encoding = "2.3.0"
rand = "0.8.5"
serde = "1.0.164"
tokio = { version = "1.28.2", features = ["rt-multi-thread", "signal"] }
tower-http = { version = "0.4.0", features = ["fs"] }
